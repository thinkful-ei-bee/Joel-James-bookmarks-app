<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/index.css">
  
</head>
<body>
  <main role="main">

    <header>
      <div class="container">

          <h1>My Bookmarks</h1>

      </div>
    </header>

    <!-- <section id="errors">


    </section> -->

    <section id="main-menu">

        <div class="col">
          <form>
            <input type="submit" value="Add Bookmark">
          </form>
        </div>
        <div class="col">
          <form>
            <label for="rating">Minimum Rating</label>
            <select id="rating">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </form> 
        </div>

        <div class="col">   
        </div>
        <div class="col">
        </div>
       
    </section>


    <section id="bookmarks">
      <div class="col">
        <ul id="bookmarks-list">

          <li>
            <form>
              <p>Create a Bookmark</p>
              <div class="bookmark-title">

                <div class="form-group">
                  <div class="col">
                      <label for="title">Title:</label>
                      <input id="title" type="text">
                  </div>
                  <div class="col">
                    <label for="url">Url:</label>
                    <input id="url" type="text">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col">
                      <label for="description">Description:</label><br>
                      <textarea id="description"></textarea>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col">
                    <input type="submit" value="Save">
                  </div>
                  <div class="col">
                    <input type="submit" value="Cancel">
                  </div>
                </div>
                
                <div class="form-group">
                  <ul class="bookmark-rating">
                    Rating:
                    <li><input type="radio" name="rating" value="" checked>1<br></li>
                    <li><input type="radio" name="rating" value="" checked>2<br></li>
                    <li><input type="radio" name="rating" value="" checked>3<br></li>
                    <li><input type="radio" name="rating" value="" checked>4<br></li>
                    <li><input type="radio" name="rating" value="" checked>5<br></li>
                  </ul>
                </div>

              </div>
            </form>
          </li>

        </ul>
      </div>
    </section>

  </main>

  <script src="scripts/index.js"></script>
</body>
</html>
