<html>
<head>

<body>
  <main role="main">

    <header>
      <div class="container">

          <h1>My Bookmarks</h1>

      </div>
    </header>

    <section id="errors">
        <div class="col">
          <p id="error-message">Some Error</p>

    </section>

    <section id="main-menu">

        <div class="col">
          <form>
            <input id="add-bookmark"type="submit" value="Add Bookmark">

        </div>
        <div class="col">
          <form>
            <label for="rating">Minimum Rating</label>
            <select id="rating">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </form> 
        </div>

        <div class="col">   
        </div>
        <div class="col">
        </div>
       
    </section>


    <section id="bookmarks">

      <!-- dynamic content here -->

      <div class="col">
        <ul id="bookmarks-list">

          <li>
            <form>
             
              <div class="bookmark-title">
                <p>Title 1</p>
                
                <div class="form-group">
                  <ul class="bookmark-rating">
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="far fa-star"></i></li>
                  </ul>
                </div>

              </div>
            </form>
          </li>

          <li>
            <form>
              
              <div class="bookmark-title">
                <p>Title 2</p>
                
                <div class="form-group">
                  <ul class="bookmark-rating">
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="far fa-star"></i></li>
                    <li><i class="far fa-star"></i></li>
                  </ul>
                </div>

              </div>
            </form>
          
        </ul>
      </div>
    </section>

  </main>

  <script type="text/javascript" src="scripts/bookmarkList.js"></script>
